<h2 mat-dialog-title class="mb-0">Receipt</h2>
<mat-dialog-content class="py-3 overflow-y-scroll">
    <table
        class="table text-center sm:text-left table-auto w-full leading-normal"
    >
        <thead class="uppercase text-center text-black font-bold bg-[#F1F5F9]">
            <tr class="hidden text-left sm:table-row space-x-10">
                <th class="text-left p-3">
                    <p>SN</p>
                </th>

                <th class="text-left p-3">
                    <p>Account name</p>
                </th>
                <th class="text-left p-3">
                    <p>Payment Mode</p>
                </th>
                <th class="text-left p-3">
                    <p>Amount</p>
                </th>
                <th class="text-left p-3">
                    <p>Created Date</p>
                </th>

                <th></th>
            </tr>
        </thead>
        <tbody class="flex-1 sm:flex-none">
            <tr
                v-for="(person, index) in persons"
                :key="index"
                class="border-t first:border-t-0 flex p-1 sm:p-3 sm:table-row flex-col w-full"
            >
                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >SN</label
                    >
                    <p class="">1</p>
                </td>

                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Account Name</label
                    >
                    <p class="">Farves</p>
                </td>
                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Payment Mode</label
                    >
                    <p class="">Gpay</p>
                </td>
                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Amount</label
                    >
                    <p class="">250</p>
                </td>

                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Created Date</label
                    >
                    <p class="">19/04/2023</p>
                </td>
            </tr>
            <tr
                v-for="(person, index) in persons"
                :key="index"
                class="border-t first:border-t-0 flex p-1 sm:p-3 sm:table-row flex-col w-full"
            >
                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >SN</label
                    >
                    <p class="">2</p>
                </td>

                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Account Name</label
                    >
                    <p class="">Safiyudeen</p>
                </td>
                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Payment Mode</label
                    >
                    <p class="">Credit Card</p>
                </td>
                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Amount</label
                    >
                    <p class="">750</p>
                </td>

                <td class="p-1 sm:p-3">
                    <label
                        class="text-black uppercase font-bold sm:hidden"
                        for=""
                        >Created Date</label
                    >
                    <p class="">19/04/2023</p>
                </td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end" class="flex gap-4 items-center">
    <button
        class="bg-myAccent text-white border border-myAccent hover:bg-accentHover transition rounded px-4 py-2"
        mat-dialog-close
        cdkFocusInitial
    >
        Close
    </button>
</mat-dialog-actions>
